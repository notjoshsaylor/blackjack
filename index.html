<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BlackJack</title>
</head>
<body>
    <h1>BLACKJACK</h1>
    <div class="container">
        <div class="dealer">
            <p id="dealer-ele">DEALER</p>
            <p id="dMessage-ele">Good Luck, Player.</p>
            <P id="dcards-ele">CARDS:</P>
            <P id="dSum-ele">SUM:</P>
        </div>

        <div class="player">
            <p class="title">PLAYER</p>
            <p id="message-ele">Welcome</p>
            <p id="cards-ele">CARDS: </p>
            <p id="sum-ele">SUM:</p>
        </div>
    </div> <!--close container-->   
    <div class="button">
        <button id="start-ele" onclick="startGame()">START GAME</button>
        <button id="draw-ele" onclick="drawCard()">HIT ME</button>
        <button id="stay-ele" onclick="stay()">STAY</button>
    </div>

    <p id="player">$100</p>
   
    <script src="index.js"></script>
</body>
</html>
